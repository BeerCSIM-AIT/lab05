<ion-header>
  <ion-navbar>
    <ion-title>
      Amazing Thailand
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let tour of tours">
    <img [src]="tour.image" alt="" (click)="goToPlaceDetail(tour.id)">
    <ion-card-content>
      <ion-card-title>{{tour.name}}</ion-card-title>
      <p>{{tour.detail}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
